2-2022.jpg","altText":""},"backgroundColor":"#FFFFFFBF","backgroundImage":null,"blockDescriptionFontColor":"#969696","blockHeadingAndDescriptionAlignment":"left","blockHeadingFontColor":"#D12D2D","enableAutoplay":null,"enableBackgroundImage":null,"footnote":null,"footnoteAlignment":"left","footnoteFontColor":"#000000","mediaType":"image","video":null,"videoLink":null,"videoSource":"internal"},{"anchorId":null,"designation":"Chief Executive Officer, Aga Khan Health Service, Tanzania","fieldGroupName":"Page_Contentacf_Blocks_MessageFromTheCeo","message":"Aga Khan Health Service, Tanzania (AKHS, T) has been providing accessible, high-quality, cost-effective healthcare services to the people of Tanzania for over 90 years.  \u003cbr /\u003e\r\n\u003cbr /\u003e\r\nWe strive to improve access to care, innovation, and multidisciplinary medicine, while strengthening our local health system to provide impactful care to everyone who needs it.  Our staff and physicians take unwavering pride in their work, and dedicate themselves to providing compassionate support at uncompromising standards. \u003cbr /\u003e\r\n\u003cbr /\u003e\r\nSome highlights of our impact include:\u003cbr /\u003e\r\nExpanding Access to Equitable Healthcare Through an Integrated Health System.  Our 'Hub \u0026 Spoke' model drives increased access to affordable, high-quality services by linking Aga Khan Hospital’s tertiary care services as the central hub to Aga Khan Hospital, Mwanza which serves as the sub hub, and our  Health Centres that serve as spokes providing a unified continuum of care. \u003cbr /\u003e\r\n\u003cbr /\u003e\r\nDriving a Quality and Patient Safety Agenda: The Aga Khan Hospital, Dar-es-Salaam is the only hospital in Tanzania to achieve Joint Commissioned International (JCI) accreditation,  and other credentials in Laboratory (Southern African Development Community Accreditation Services -SADCAS) and OHCs (SafeCare). As part of our integrated health system we work closely with Government and other stake holder through partnerships.  \u003cbr /\u003e\r\n\u003cbr /\u003e\r\nImproving Health Sciences Education: AKHS, T continues to strengthen its postgraduate medical education programmes leading to a Master of Medicine, offering specialisation in different clinical disciplines.\u003cbr /\u003e\r\n\u003cbr /\u003e\r\nContributing to the Climate Change and Net Zero Agenda: AKHS, T has implemented various initiatives to drive an environmentally-sustainable health system by reducing the greenhouse emissions aiming at  Net Zero by 2030.\u003cbr /\u003e\r\n\u003cbr /\u003e\r\nI am honoured to lead this great organisation and privileged to have an exceptional team that is passionate about providing the best care for patients. We are poised to serve better, achieve more, and make a positive difference to our patients and community.\u003cbr /\u003e\r\n","name":"Sisawo Konteh","image":{"sourceUrl":"https://wp.agakhanhospitals.org/wp-content/uploads/2022/04/Sisawo-Konteh_Chief-Executive-Officer_AKHSTanzania_E-Motion_Final-1.jpeg","altText":"Sisawo Konteh"},"backgroundImage":{"sourceUrl":"https://wp.agakhanhospitals.org/wp-content/uploads/2021/10/Rectangle-208.png","altText":"Aga Khan Hospital, Dar-es-Salaam"},"backgroundColor":"#000000BF","enableBackgroundImage":true,"fontColor":"#FFFFFF"},{"anchorId":null,"backgroundColor":"#FFFFFFBF","fontColor":"#D12D2D","blockDescriptionFontColor":"#000000","fieldGroupName":"Page_Contentacf_Blocks_CarouselA","carouselDesign":"7","blockHeading":"Heads of Departments","blockDescription":"","enableBackgroundImage":null,"blockHeadingAndDescriptionAlignment":"left","footnote":null,"footnoteAlignment":"center","footnoteFontColor":"#D12D2D","backgroundImage":{"sourceUrl":"https://wp.agakhanhospitals.org/wp-content/uploads/2021/10/Rectangle-201.png","altText":"Aga Khan Hospital, Dar-es-Salaam"},"partnershipCards":{"includePostsFrom":"tags","cardsManually":null,"cardsTags":null},"hospitalCards":{"includePostsFrom":"tags","cardsManual
